<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Task Manager{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Менеджер задач</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/users">Пользователи</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Вход</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Регистрация</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-light mt-5">
        <div class="container py-3">
            <div class="row">
                <div class="col text-center">
                    <a href="https://hexlet.io" target="_blank">Hexlet</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
